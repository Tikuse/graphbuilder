<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>"Чертежник"</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="http://jsxgraph.uni-bayreuth.de/distrib/jsxgraph.css" />

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
        <h1>"Чертежник"</h1>
        <hr>
        <div class="row">
            <div class="col-lg-4">
                <p>График:</p>
                <div id='jxgbox' class='jxgbox' style='height:400px;'></div>       
            </div>
            <div class="col-lg-4">
                <p>Список команд:</p>
                <form action="#">
                    <div class="divsList" id="A">
                        <div class="ElementList up" data-action="up">Поднять перо</div>
                        <div class="ElementList down" data-action="down">Опустить перо</div>
                        <div class="ElementList moveToPoint" data-action="moveToPoint">Сместить в точку (<input type="text" class="coordinateX" required placeholder="X">, <input type="text" class="coordinateY" required placeholder="Y">)</div>
                        <div class="ElementList moveToVector" data-action="moveToVector">Сместить на вектор (<input type="text" class="vectorX" required placeholder="X">, <input type="text" class="vectorY" required placeholder="Y">)</div>
                    </div>
                    
                </form>
            </div>
            <div class="col-lg-4">
                <p>На выполение:</p>
                <div class="AreaOptions commandList" id="B">

                </div>
                <button class="btn btn-success execute">Запустить</button>
            </div>
            </div>
        </div>
    </div>
  
    <script type="text/javascript" src="http://jsxgraph.uni-bayreuth.de/distrib/jsxgraphcore.js"></script>
    <script type="text/javascript" src="js/fnc.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script src="http://rubaxa.github.io/Sortable/Sortable.js"></script>
    <script>
        Sortable.create(A, {
            animation: 200,
            group: {
            name: "shared",
            pull: "clone",
            put: false,
            revertClone: true
            },
            sort: false,

        });
        var r2;
        Sortable.create(B, {
            
            group: "shared",
            sort: true
//            ,
//            onAdd: function(event){
//                r2 = event;
//                console.log(event.target);
//                event.item.innerHTML+="<p1>222</p1>"
//            }
        });
        
    </script>
       
</body>
</html>
